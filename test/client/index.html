<html>
    <head>
        <title>Randy Loopback Interface</title>
        <link rel="stylesheet" type="text/css" href="/css/index.css">
    </head>

    <body>
        <div id="base">
            <!-- User -->
            <div id="user"></div>

            <!-- Test Actions -->
            <div id="actions">
                <h2>Create A New Notification</h2>

                <form>
                    <p>
                        <label for="input-persist">Persist:</label>
                        <select id="input-persist">
                            <option value="false">False</option>
                            <option value="true">True</option>
                        </select>
                    </p>

                    <p>
                        <label for="input-target">Target:</label>
                        <input id="input-target" type="text" placeholder="" />
                    </p>

                    <p>
                        <label for="input-message">Message:</label>
                        <textarea id="input-message" placeholder="{&quot;greeting&quot;: &quot;Howdy&quot;}"></textarea>
                    </p>

					<p>
						<input type="checkbox" checked="checked" id="input-json">
						<label for="input-json" class="for-checkbox">Is JSON</label>
					</p>

					<div class="form-actions">
                    	<button type="submit">Submit</button>
						<span id="message-sent" style="display:none">Message sent!</span>
					</div>
                </form>
            </div>

            <!-- Notification Activity -->
            <div id="notifications">
                <h2>Activity Feed</h2>

                <div id="activity">

                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="//randy.jit.su/socket.io/socket.io.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
